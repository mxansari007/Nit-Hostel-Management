<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Rubik:wght@500&display=swap" rel="stylesheet">
<style>

 
 h1{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 40px;
    
}

h2{
    font-family: 'Times New Roman', Times, serif;
    font-size: 35px;
}

.content{
    font-size: 28px;
    margin-left: 40px;
}
.photo{
    border: 2px solid black;
    width: 150px;
    height:190px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 150px;
}
</style>
</head>
<body>
<h1 style="text-align: center;">NIT Kurukshetra</h1>
<h2 style="text-align: center;">Hostel 11, Vivekanand Bhawan</h2>
<div class="content">
<div class="photo"><p>photo</p></div>
<p class="content-head"><b>Name</b>: {{this.firstName}} {{this.lastName}}</p>
<p class="content-head"><b>Roll no</b>: {{this.rollNo}}</p>
<p class="content-head"><b>Department</b>: {{this.department}}</p>
<p class="content-head"><b>Year</b>: {{this.year}}</p>
<p class="content-head"><b>Email</b>: {{this.email}}</p>
</div>
</body>
</html>
